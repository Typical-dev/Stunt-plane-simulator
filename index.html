<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

    <script src="./components/target.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="./components/collider.js"></script>

    <script src = "https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./components/game.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">
        <a-asset-item src = "assets\models/terrain/scene.gltf" id = "terrainMap"></a-asset-item>        
        <a-asset-item src = "assets\models/airplane/scene.gltf" id = "planeModel"></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
     <a-entity id = "terrain" gltf-model = "#terrainMap" position = "0 0 0" scale = "0.3 0.3 0.3" animation = "property:position;to:0 0 1000;easing:linear;loop:true;dur:150000" terrain-rotation-reader target-ring flying-birds></a-entity>
     <!--plane-->
     <a-entity id = "plane" gltf-model = "#planeModel" position = "0 0 15" scale = "1 1" rotation = "0 90 0" plane-rotation-reader dyanmic-body = "mass:0" game-play></a-entity>
     
     <a-entity id = "header" position = "1 -1 0">
       <!--Header-->
     <a-entity position = "-25.5 19.5 0" text = "font:exo2bold;align:center;width:40;color:black;value:VIRTUAL FLIGHT"></a-entity>
     <!--timer-->
     <a-entity position = "-21.5 17.3 0">
       <a-entity position = "-1.5 0.07 0" text = "font:aileronsemibold;width:12;color:black;value:TIME\nREMAINING"></a-entity>
       <a-entity id = "timer" position = "-9.8 0.3 0" text = "font:exo2bold;align:center;width:30;color:black;value:00:00"></a-entity>
     </a-entity>
     </a-entity>
     <!--target status-->
     <a-entity position = "-18 19.3 0">
       <a-entity position = "-0.6 0.13 0" text = "font:aileronsemibold;width:12;color:black;value:TARGET\nREMAINING"></a-entity>
       <a-entity id = "targets" position = "-8 0.3 0" text = "font:exo2bold;align:center;width:30;color:black;value:20"></a-entity>
     </a-entity>
      <!--score-->
      <a-entity position = "30.5 21.5 0">
        <a-entity position = "" text = "font:exo2bold;width:40;color:black;value:SCORE;align:center"></a-entity>
        <a-entity id = "score" position = "0 -2 0" text = "font:exo2bold;align:center;width:40;color:black;value:0"></a-entity>
      </a-entity>
      <a-entity id = "game_over_text" position = "0 7.5 0" text = "font:exo2bold;align:center;width:100;color:white;value:GAME OVER" visible = "false"></a-entity>
    </a-scene>
  </body>
</html>
